{% extends 'usersite/base.html' %}
{% block title %}Login{% endblock title %}
{% block contents %}
<body class="bg-light-gray" id="body">
    <div class="container d-flex flex-column justify-content-between vh-100">
    <div class="row justify-content-center mt-5">
      <div class="col-xl-5 col-lg-6 col-md-10">
        <div class="card">
          <div class="card-header bg-primary">
            <center class="app-brand">
              <a href={% url 'user-home' %}>
                <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" width="30" height="33"
                  viewBox="0 0 30 33">
                  <g fill="none" fill-rule="evenodd">
                    <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z" />
                    <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z" />
                  </g>
                </svg>
                <h1 class="brand-name text-white">ProKart Login</h1>
              </a>
            </center>
          </div>
          <div class="card-body p-5">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
            {% endif %}

            <h4 class="text-dark mb-5">Sign In</h4>
            <form action={% url 'user-login' %} method='POST'>
              {% csrf_token %}
              <div class="form-outline mb-1">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name='username' class="form-control"
                  placeholder="Username" required value={{username}}>
              </div>
              <div class="form-outline mb-1">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name='password' class="form-control" value={{password}} >
              </div>
              <div class="text-center pt-1 mb-1 pb-1">
                <input type='submit' class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" value='Genarate OTP'></input>
                <div class="form-outline mb-1">
                  <label class="form-label" for="otp">OTP</label>
                  <input type="number" id="otp" name='otp' class="form-control" placeholder="Enter your OTP">
                </div>
                <div class="text-center pt-1 mb-1 pb-1">
                  <input type='submit' class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 " value='login'></input>
                </div>
                <a class="text-muted" href={% url 'user-home' %}>Back to Home</a>
              </div>
              <div class="d-flex align-items-center justify-content-center pb-4">
                <p class="mb-0 me-2">Don't have an account?</p>
                <a href= {% url 'user-signup' %} class="btn btn-outline-danger">Create new</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
